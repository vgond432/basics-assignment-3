<div class = "container">
    <button class="btn btn-primary" (click)="displayDetails()">Display Details</button>
    <p *ngIf="isDetailsBeingDisplayed">{{ secretText }}</p>
    
    <div 
        *ngFor="let log of logs; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'transparent'}"
        [ngClass]="{text: i >=4 }"> 
           {{ log }}
    </div>
</div>
