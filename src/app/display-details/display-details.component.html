<div class = "container">
    <button class="btn btn-primary" (click)="displayDetails()">Display Details</button>
    <p *ngIf="isDetailsBeingDisplayed">{{ secretText }}</p>
    
    <div 
        *ngFor="let log of logs"
        [ngStyle]="{backgroundColor: getBackground(log)}"
        [ngClass]="{text: getTextColor(log)}"> 
           {{ log }}
    </div>
</div>
